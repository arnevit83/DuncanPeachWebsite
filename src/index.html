<!DOCTYPE html>

    <!-- Loading CSS Style -->
    <style type="text/css">
      body,
      html {
        height: 100%;
      }
      .app-loading {
        position: fixed;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        bottom: 0;
        z-index: 10000;
        background: white;
        top: 0;
        left: 0;
        right: 0;
      }
      .app-loading .spinner {
        height: 100px;
        width: 100px;
        animation: rotate 2s linear infinite;
        transform-origin: center center;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
      }
      @media (min-width: 992px) {
        body {
          padding-top: 0;
          padding-left: 17rem;
        }
      }
    </style>
