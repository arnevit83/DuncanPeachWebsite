<section
  class="resume-section resume-section-default p-3 p-lg-5 d-flex d-column backgroundsvg"
  id=""
>
  <div class="my-auto">
    <h1 class="mb-0 text">
      <span>
        <i class="fad fa-terminal" style="--fa-secondary-color: #563010"></i>
        Web3</span
      >
    </h1>
  </div>
</section>
<section class="default p-3 p-lg-5 d-column" id="References">
  <div class="row justify-content-md-center justify-content-center">
    <div class="col-10">
      <div
        class="row ColourGrid justify-content-md-center justify-content-center"
      >
        <div class="col-sm-4 float-left">
          <picture>
            <source srcset="/assets/images/Skillspic1.webp" type="image/webp" />
            <source srcset="/assets/images/Skillspic1.jpg" type="image/jpg" />
            <img
              src="/assets/images/Skillspic1.jpg"
              alt="Example contract"
              class="img-fluid img-responsive"
            />
          </picture>
        </div>
        <div
          class="col-sm-8 mx-auto justify-content-center align-self-center text-center"
        >
          Send anything over $50 in Ethereum as a Tip and you'll receive a
          Randomly selected AI Generated NFT as a Thank you
          <br />

          <input
            type="text"
            id="Tipamount"
            style="text-align: center; width: 300px"
            class="form-control"
            placeholder="Tip in Eth"
          />

          <button class="button-64" onclick="mint()" role="button">
            <span>Recieve NFT</span>
          </button>
        </div>
      </div>

      <div
        class="row ColourGrid justify-content-md-center justify-content-center"
      >
        <div class="col-sm-4 order-sm-2 float-right">
          <picture>
            <source srcset="/assets/images/Skillspic2.webp" type="image/webp" />
            <source srcset="/assets/images/Skillspic2.jpg" type="image/jpg" />
            <img
              src="/assets/images/Skillspic2.jpg"
              alt="Problem solving"
              class="img-fluid img-responsive float-right"
            />
          </picture>
        </div>
        <div
          class="col-sm-8 mx-auto order-sm-1 justify-content-center align-self-center text-center"
        >
          GitHub Contract Example<br /><br />

          <a
            class="button-64"
            href="https://github.com/arnevit83/TipThankyouNFT"
            target="_blank"
            role="button"
          >
            <span>View Repo</span>
          </a>
        </div>
      </div>

      <div
        class="row ColourGrid justify-content-md-center justify-content-center"
      >
        <div class="col-sm-4 float-left">
          <picture>
            <source srcset="/assets/images/Skillspic3.webp" type="image/webp" />
            <source srcset="/assets/images/Skillspic3.jpg" type="image/jpg" />
            <img
              src="/assets/images/Skillspic3.jpg"
              alt="Etherscan Contract Example"
              class="img-fluid img-responsive"
            />
          </picture>
        </div>
        <div
          class="col-sm-8 mx-auto justify-content-center align-self-center text-center"
        >
          Etherscan Verified Contract<br /><br />

          <a
            class="button-64"
            href="https://etherscan.io/address/0x2ddD77B20F0ee65bb68dc5DdE863135350ea3e8B#code"
            role="button"
            target="_blank"
          >
            <span>View Contract</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
<br /><br /><br />
